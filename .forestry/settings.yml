---
new_page_extension: md
auto_deploy: true
admin_path: 
webhook_url: 
sections:
- type: document
  path: FORESTRY-README.md
  label: Welcome - First Steps
  read_only: true
- type: jekyll-posts
  label: Posts
  create: all
- type: directory
  path: ''
  label: Landing pages
  create: all
  match: "*.md"
  exclude: "*README.md"
  new_doc_ext: md
- type: directory
  path: _case-studies
  label: Case studies
  create: all
  match: "**/*"
- type: directory
  path: _albert-academy
  label: Albert Academy
  create: all
  match: "**/*"
upload_dir: uploads
public_path: "/uploads"
front_matter_path: "/uploads"
use_front_matter_path: true
file_template: ":year:/:month:/:day:/:filename:"
