---
label: Bar graph
hide_body: false
is_partial: true
display_field: title
fields:
- type: text
  hidden: true
  label: block
  name: block
  default: bar-graph-component
- type: text
  name: title
  label: Title
  description: Displays above the entire component.
- type: text
  name: description
  label: Description
  description: Displays above the entire component.
- type: field_group_list
  name: graphs
  label: Graph
  hidden: false
  config:
    labelField: title
  fields:
  - type: text
    name: title
    label: Graph title
    description: Displays above graph.
    config:
      required: false
  - type: text
    name: tab_label
    label: Tab label
    description: If there is more than one graph, the tab label will be used for navigating
      between graphs.
  - type: field_group_list
    name: data_points
    label: Data point
    hidden: false
    description: Recommended 4 max.
    config:
      labelField: data_value
    fields:
    - type: number
      config:
        max: '100'
        step: '1'
        required: true
        min: '0'
      name: data_value
      label: Value
      description: "%"
    - type: text
      name: data_value_label
      label: Value label
      description: Defaults to value percentage
      config:
        required: false
    - type: text
      name: data_label
      label: Bar label
      description: Displays below the bar.
      default: ''
    - type: select
      name: bar_color_name
      label: Bar color
      hidden: false
      config:
        source:
          type: custom
        options:
        - Red
        - Gold
        - Green
        - Blue
        - Purple
        - Grey
    - type: text
      name: data_footer_label
      label: Footer label
      description: 'If you wanted two or more bars to share a label (e.g "Year 1"),
        then you would define that label here. You only need to define this in one
        data point. '
