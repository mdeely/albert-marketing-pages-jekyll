---
layout: case_studies
title: case-studies
---
<div class="caseStudies">
	<div class="caseStudies__hero">
		Hero title
	</div>
</div>
{% for study in site.case-studies %}
	<img src="../{{ study.hero_img_src }}">
	<div class="caseStudies__location">{{ study.location }}</div>
	<div class="caseStudies__school-level">{{ study.school_level }}</div>
	<div class="caseStudies__title">{{ study.title }}</div>
	<div class="caseStudies__description">{{ study.description }}</div>
	<a class="button" href="{{ study.url }}">View</a>
{% endfor %}
