{% assign nav = site.data.menus %}

<div class="mainNav">
	<header role="banner">
		<a href="/" class="mainNav__logo">
			{% include /svg/logo-combined-white.svg %}
		</a>
		<div class="mainNav__mobile-toggle">
			<i class="fas fa-bars toggle--open active"></i>
			<i class="fas fa-times toggle--close"></i>
    	</div>
		<nav role=navigation>
			<ul class="mainNav__nav">
				{% for nav_item in site.menus.main %}
					<li>
						{% if nav_item.title %}
      						<a class="page-link" href="{{ nav_item.url | relative_url }}">{{ nav_item.title | escape }}</a>
    					{% endif %}
					</li>
				{% endfor %}
			</ul>
		</nav>
	</header>
</div>
