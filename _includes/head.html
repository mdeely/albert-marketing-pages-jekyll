{% assign info = site.data.information %}
{% assign title = page.title | append: " | Albert" %}

<!doctype html>
<html lang="en">
	<head>	
		<title>{{ title }}</title>
		<meta charset="utf-8">
		<link rel="icon" type="image/png" href="favicon.ico" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="description" content="{{ page.description | default: info.page.description }}"/>
		<meta name="robots" content="index,follow">
		<meta property="og:title" content="{{ title }}"/>
		<meta property="og:url" content="{{ site.base_url | append: page.url | replace: ".html", "" | replace: "index", "" }}" />
		<meta property="og:image" content="{{ site.base_url }}/{{ info.page.ogImage }}" />
		<meta property="og:description" content="{{ page.description | default: info.page.description }}" />
		<meta property="og:type" content="website"/>
		<link rel="stylesheet" href="/css/styles.css">
		<link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">

	</head>
  	<body>
	<script>document.body.className += ' fade-out';</script>
